<!DOCTYPE html>
<html lang="en">

<head>
  <title>Feedback Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css', v='123') }}">
  <link rel="icon" type="image/png" sizes="30x30" href="{{ url_for('static', filename='images/star.png', v='12342') }}">
</head>
<small> Please give us your valuable feedback <br><br> </small>

<body>
  <div class="form">
    <h1> Feedback form </h1>
  </div>
  <br>
  <br>
  <form action="/submit" method="POST">
    <div class="form">
      <input type="text" placeholder="Enter your name" name="usrname">
    </div>
    <br>
    <br>
    

      {% for i in range(1, no_t) %}
        <div class="form">
          <h2>Team {{ i }}</h2>
          <br>
          <label>How creative and innovative was the solution presented by the team?</label>
          <div id="starno{{ i }}A">Rating: 1 ⭐️</div>
          <br>
          <input type="range" min="1" max="10" value="1" class="slider" id="myRange{{ i }}A" name="myRange{{ i }}A">
          <br>
          <br>
          <br>
          <label>How well did the team explain their solutions and its key components?</label>
          <div id="starno{{ i }}B">Rating: 1 ⭐️</div>
          <br>
          <input type="range" min="1" max="10" value="1" class="slider" id="myRange{{ i }}B" name="myRange{{ i }}B">
          <br>
          <br>
          <br>
          <label>How maintainable and scalable was the solution presented by the team?</label>
          <div id="starno{{ i }}C">Rating: 1 ⭐️</div>
          <br>
          <input type="range" min="1" max="10" value="1" class="slider" id="myRange{{ i }}C" name="myRange{{ i }}C">
          <br>
          <br>
          <br>
          <label>Finally, overall, how impressed were you with the team's solution and presentation?</label>
          <div id="starno{{ i }}D">Rating: 1 ⭐️</div>
          <br>
          <input type="range" min="1" max="10" value="1" class="slider" id="myRange{{ i }}D" name="myRange{{ i }}D">
          <br>
          <br>
          <br>
          <input type="text" rows="3" placeholder="Enter feedback" class="ntext" id="msg{{ i }}" name="msg{{ i }}">
        </div>
        <br>
        <br>
      {% endfor %}


    <br>
    <div class="form submitdiv">
      <button id="sendFeedbackbtn" type="submit">Submit</button>
    </div>
  </form>



  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/app.js')}}"></script>
</body>

</html>
