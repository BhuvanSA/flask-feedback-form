<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Feedback Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css')}}" v="011">
    <link rel="icon" type="image/png" sizes="30x30"
      href="{{ url_for('static', filename='images/star.png')}}">
  </head>
  <small> Please give us your valuable feedback <br><br> </small>
  <body>
    <a href="/dashboard" class="dashboard-button">Dashboard</a>
    <a href="https://github.com/bhuvansa/flask-feedback-form"
      class="github-link"> </a>
    <div class="form user_page">
      <h1> Feedback form </h1>
    </div>
    <form action="/submit" method="POST">
      <div class="form user_page">
        <input type="text" placeholder="Enter your name" name="reviewer_name"
          maxlength="30"
          required>
      </div>
      <br>
      {% for i in range(1, no_t+1) %}
      <div class="form user_page">
        <h2>Team {{ i }}</h2>
        <div class="rate_team" style="margin-top: 2rem">
          <label class="column_title">Uniqueness</label>
          <div id="starno{{ i }}_field1_rating" class="pb-3">Rating: 1 ⭐️</div>
          <input type="range" min="1" max="10" value="5" class="slider"
            id="team_id{{ i }}_field1_rating"
            name="team_id{{ i }}_field1_rating">
        </div>
        <div class="rate_team" style="margin-top: 2rem;">
          <label class="column_title">Level of Implementation</label>
          <div id="starno{{ i }}_field2_rating">Rating: 1 ⭐️</div>
          <input type="range" min="1" max="10" value="5" class="slider"
            id="team_id{{ i }}_field2_rating"
            name="team_id{{ i }}_field2_rating">
        </div>
        <div class="rate_team" style="margin-top: 2rem;">
          <label class="column_title">Presentation</label>
          <div id="starno{{ i }}_field3_rating">Rating: 1 ⭐️</div>
          <input type="range" min="1" max="10" value="5" class="slider"
            id="team_id{{ i }}_field3_rating"
            name="team_id{{ i }}_field3_rating">
        </div>
        <div class="rate_team" style="margin-top: 2rem;">
          <label class="column_title">Teamwork</label>
          <div id="starno{{ i }}_field4_rating">Rating: 1 ⭐️</div>
          <input type="range" min="1" max="10" value="5" class="slider"
            id="team_id{{ i }}_field4_rating"
            name="team_id{{ i }}_field4_rating">
        </div>
        <div class="rate_team" style="margin-top: 2rem;">
          <label class="column_title">Documentation</label>
          <div id="starno{{ i }}_field5_rating">Rating: 1 ⭐️</div>
          <input type="range" min="1" max="10" value="5" class="slider"
            id="team_id{{ i }}_field5_rating"
            name="team_id{{ i }}_field5_rating">
          <input type="text" rows="3" placeholder="Enter feedback" class="ntext"
            id="team_id{{ i }}_feedback" name="team_id{{ i }}_feedback"
            maxlength="255">
        </div>
      </div>
      <br>
      {% endfor %}

      <br>
      <div class="form submitdiv user_page">
        <button id="sendFeedbackbtn" type="submit">Submit</button>
      </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/app.js')}}"></script>
  </body>

</html>
