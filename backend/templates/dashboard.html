<!DOCTYPE html>
<html>

<head>
  <title>Dashboard</title>
</head>

<body>
  {% if session.logged_in %}
  <h1>Welcome to the Dashboard</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Stars</th>
      <th>Message</th>
    </tr>
    {% for row in rows %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
    </tr>
    {% endfor %}
  </table>
  <p><a href="{{ url_for('logout') }}">Logout</a></p>
  {% else %}
  <p>Please login to access the dashboard</p>
  <p><a href="{{ url_for('login') }}">Login</a></p>
  {% endif %}
</body>

</html>
